<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-group">
		<form>
			<label for="first">First Name: </label>
			<input type="text" id="first" name="First Name" required><br><br>

			<label for="last">Last Name: </label>
			<input type="text" id="last" name="Last Name" required><br><br>

			<label for="num">Phone Number: </label>
			<input type="number" id="num" name="Phone Number" required><br><br>

			<label for="email">Email Id: </label>
			<input type="email" id="email" name="Email ID" required><br><br>

			<button id="data">Submit</button>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
